<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<section class="card">
  <div class="card__img"></div>
  
  <h5 class="card__title"> Perfume</h5>
  <h1 class="card__title--h1">Gabrielle Essence Eau De Parfum</h1>
  <p class="card__paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
    <span class="main__price">$149.99</span>  
    <span class="main__price main__price--sale">$169.99</span>
  </div>  
 <div class="cta">
  <img src="images/icon-cart.svg" alt=""class="cta__icon">
  <a href="#" class="card__cta">Add to Cart</a>
 </div>
 
 

</section>

 
</body>
</html>
